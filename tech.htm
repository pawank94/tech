<html>
<head>

<title>Techspardha</title>

	<link href="css/css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="css/loader.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.js"></script>
</head>
<body>
	<div class="preloader" style="display: none;">
		<div class="loading">
			<h2>Loading...</h2>
			<span class="progress"></span>
		</div>
		<script type="text/javascript">
			$(window).load(function(){
			     $('.preloader').fadeOut('slow');
			});
		</script>
	</div>
	<div class="wrapper" style="background-image:url(img/ind.jpg);background-size:cover !important;">
		<ul id="scene" class="scene unselectable" data-friction-x="0.1" data-friction-y="0.1" data-scalar-x="25" data-scalar-y="15" style="transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
			<li class="layer" data-depth="0.00" style="position: relative; display: block; left: 0px; top: 0px; transform: translate3d(0px, 0px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"></li>
			<!-- BG -->
			<li class="layer" data-depth="0.10" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-8.7px, -2.02px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="background"></div></li>
			<li class="layer" data-depth="0.15" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-13.16px, -3.035px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="triangles"></div></li>

			<!-- Hero -->
			<li class="layer" data-depth="0.20" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-17.5px, -4.02pxpx, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="title"></div></li>
			<li class="layer" data-depth="0.25" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-21.9px, -5.05px, 0px); transform-style: preserve-3d; backface-visibility: hidden;display:inline;"><div class="sphere" style="margin-top: 146px;-webkit-transform:scale(1.5,1.5);"><img style="-webkit-transform:scale(1.5,1.5);" src="img/flg.png" alt="sphere"></div>
			<li class="layer" data-depth="0.30" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-26.3px, -6.07px, 0px); transform-style: preserve-3d; backface-visibility: hidden;"><div class="hero" style="margin-top: 214.5px;"><h1>Techspardha'15</h1></div></li>

			
			<li class="layer" data-depth="0.40" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-35.09px, -8.09px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
				<div class="depth-1 flake1"><img src="img/flakes1.png" alt="flake"></div>
				<div class="depth-1 flake3"><img src="img/flakes3.png" alt="flake"></div>
				<div class="depth-1 flake4"><img src="img/flakes4.png" alt="flake"></div>
			</li>
			<li class="layer" data-depth="0.50" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-43.87px, -10.11px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
				<div class="depth-2 flake1"><img src="img/flakes1(1).png" alt="flake"></div>
				<div class="depth-2 flake2"><img src="img/flakes2(1).png" alt="flake"></div>
			</li>
			<li class="layer" data-depth="0.60" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-52.6px, -12.14px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
				<div class="depth-3 flake1"><img src="img/flakes1(2).png" alt="flake"></div>
				<div class="depth-3 flake2"><img src="img/flakes2(2).png" alt="flake"></div>
				<div class="depth-3 flake3"><img src="img/bhnj/softind.png" alt="flake"></div>
				<div class="depth-3 flake4"><img src="img/flakes4(1).png" alt="flake"></div>
			</li>
			<li class="layer" data-depth="0.80" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-70.19px, -16.18px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
			<div class="depth-4"><img src="img/flakes.png" alt="flake"></div></li>
			<li class="layer" data-depth="1.00" style="position: absolute; display: block; left: 0px; top: 0px; transform: translate3d(-87.74px, -20.23px, 0px); transform-style: preserve-3d; backface-visibility: hidden;">
			<div class="depth-5"><img src="img/flakes(1).png" alt="flake"></div></li>
        </ul>
	</div>
<!-- Javascript -->
	<script src="js/plugins.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
